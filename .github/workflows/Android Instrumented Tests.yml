name: Android Instrumented Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  instrumented-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Enable KVM for hardware acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-33-${{ runner.os }}
      
      - name: Create google-services.json mock
        run: |
          mkdir -p app/src
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "mock-project",
              "storage_bucket": "mock-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef",
                  "android_client_info": {
                    "package_name": "com.saihilg.quizepulse"
                  }
                },
                "oauth_client": [
                  {
                    "client_id": "123456789-abcdefghijklmnop.apps.googleusercontent.com",
                    "client_type": 3
                  }
                ],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForTestingPurposes123456"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
      
      - name: Run instrumented tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: google_apis
          profile: pixel_5
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          script: |
        
            echo "Waiting for emulator to boot..."

            adb wait-for-device
            
            # Wait for boot completion with timeout
            timeout=300
            until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
              echo "Waiting for boot completion... ($timeout seconds remaining)"
              sleep 5
              timeout=$((timeout - 5))
              if [ $timeout -le 0 ]; then
                echo "ERROR: Emulator failed to boot within timeout"
                exit 1
              fi
            done
            
       
            echo "Emulator booted successfully!"
    
            adb devices
            
            # Wait for system services
            echo "Waiting for package manager..."
            adb shell pm list packages > /dev/null 2>&1
            
            # Disable animations for stable tests
            echo "Disabling animations..."
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            
            # Give system a moment to stabilize
            sleep 3
            
         
            echo "Running instrumented tests..."
          
            echo ""
            echo "Test Suite Includes:"
            echo "  - MusicServiceInstrumentedTest (10 tests)"
            echo "  - SettingsActivityInstrumentedTest (9 tests)"
            echo "  - RegisterActivityUITest (4 tests)"
            echo ""
            
            ./gradlew connectedAndroidTest --stacktrace --info
            
       
            echo "Tests completed!"
         
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-reports
          path: |
            **/build/reports/androidTests/
            **/build/outputs/androidTest-results/
          retention-days: 30
      
      - name: Upload test results (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-xml
          path: |
            **/build/test-results/
          retention-days: 30
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/**/*.xml
            **/build/outputs/androidTest-results/**/*.xml
          check_name: 'Instrumented Test Results'
          comment_mode: off
